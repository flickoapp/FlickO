<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickO Legal Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .legal-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .legal-item {
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .legal-item:hover {
            transform: translateY(-5px);
        }
        .legal-item h2 {
            color: #3498db;
            margin-top: 0;
        }
        .legal-item p {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .flick-animation {
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1><span class="flick-animation">Flick</span>O Legal Information</h1>
    <div class="legal-container">
        <div class="legal-item">
            <h2>Privacy Policy</h2>
            <p>Our privacy policy outlines how we collect, use, and protect your personal information.</p>
            <a href="privacy-policy.md" class="btn">Read Privacy Policy</a>
        </div>
        <div class="legal-item">
            <h2>Terms of Service</h2>
            <p>Our terms of service describe the rules and guidelines for using FlickO's services.</p>
            <a href="terms-of-service.md" class="btn">Read Terms of Service</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const legalItems = document.querySelectorAll('.legal-item');
            legalItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.style.backgroundColor = '#e8f6ff';
                    setTimeout(() => {
                        this.style.backgroundColor = '#ecf0f1';
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
